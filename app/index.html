<!DOCTYPE html>
<html>
<head>
    <title>Splitter Dapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">
    <script src="js/app.js"></script>
    <script src="js/web3.js"></script>
</head>
<body>
<div id="Container" class="container" style="margin: 30px auto">
    <section id="Title">
        <h1>Splitter</h1>
    </section>
    <section id="actions">
        <div class="row">
            <div class="six columns">
                <h2>Split!</h2>
                <p>Split your coins equally into two addresses.</p>
                <label for="SplitBeneficiary1">Beneficiary 1:</label><input id="SplitBeneficiary1" type="text" />
                <label for="SplitBeneficiary2">Beneficiary 2:</label><input id="SplitBeneficiary2" type="text" />
                <label for="SplitAmount">Ether:</label><input id="SplitAmount" type="text" />
                <button onclick="splitter.split()">Send</button>
            </div>
            <div class="six columns">
                <section id="Withdraw">
                    <h2>Withdraw</h2>
                    <p>Withdraw using the following button.</p>
                    <label for="WithdrawBalance">Balance:</label><input id="WithdrawBalance" type="text" disabled />
                    <button onclick="splitter.withdraw()">Withdraw</button>
                </section>
            </div>
        </div>
    </section>
    <section id="Balances">
        <h2>Balances</h2>
        <div class="twelve columns">
            <table id="TotalBalanceTable" class="u-full-width table-2-columns">
                <tbody>
                <tr>
                    <td>Contract balance:</td>
                    <td id="ContractBalance"></td>
                </tr>
                </tbody>
            </table>
            <table id="BalanceTable" class="u-full-width table-2-columns">
                <thead>
                <tr>
                    <td>Address</td>
                    <td>Balance</td>
                </tr>
                </thead>
                <tbody id="BalanceTableBody">
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
